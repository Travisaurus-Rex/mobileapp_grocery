    <!-- create new angular app here -->
    <body ng-app="testApp" ng-controller="mainController">

      <label>Type an item name to add it via angular!</label><br/>
      <!-- this input takes in a string for a new list item, then the button adds that item to an array -->
  		<input type="text" ng-model="name"/><button ng-click="addToList(name)">Add</button>


    	<ul>
        <!-- new list items get displayed here -->
    		<li ng-repeat="item in items"> 
    			{{ item }} 
    		</li>
    	</ul>

       <script src="js/angular/angular.min.js"></script>
       <script src="js/jquery-2.2.1"></script>
       <script src="js/main.js"></script>
       <script src="js/shoppingList.js"></script>
    </body>
